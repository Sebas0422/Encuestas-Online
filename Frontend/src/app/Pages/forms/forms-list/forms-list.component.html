<div class="page-container">
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="text-nur-blue mb-1">Gesti√≥n de Formularios</h2>
                        <p class="text-muted mb-0">Administra todas las formularios de encuestas</p>
                    </div>
                    <button *ngIf="canManageForms()" class="btn btn-nur-primary btn-lg" (click)="navigateToCreate()">
                        <i class="bi bi-plus-circle me-2"></i>
                        Nuevo Formulario
                    </button>
                </div>
            </div>
        </div>
<!-- forms grid -->
<div class="row" *ngIf="!loading && forms.length > 0">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let form of forms">
        <div class="card form-card h-100">
            <div class="card-body" style="cursor: pointer; transition: 0.3s;"
                onmouseover="this.style.backgroundColor='#f8f9fa'" onmouseout="this.style.backgroundColor='white'">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <h5 class="card-title text-nur-blue mb-0">{{ form.title }}</h5>
                    <span class="badge bg-nur-blue">Activa</span>
                </div>

                <p class="card-text text-muted">{{ form.description }}</p>
            </div>

            <div class="card-footer bg-transparent border-top">
                <div class="d-flex justify-content-end gap-2">
                    <button class="btn btn-info btn-sm" (click)="navigateToPreview(form.id!)">
                        <i class="bi bi-eye me-1"></i>
                        Vista Previa
                    </button>
                    <button class="btn btn-success btn-sm" (click)="navigateToQuestionBuilder(form.id!)">
                        <i class="bi bi-question-circle me-1"></i>
                        Preguntas
                    </button>
                    <button *ngIf="canManageForms()" class="btn btn-outline-nur btn-sm" (click)="navigateToEdit(form.id!)">
                        <i class="bi bi-pencil me-1"></i>
                        Editar
                    </button>
                    <button *ngIf="canDeleteForms()" class="btn btn-outline-danger btn-sm" (click)="deleteForm(form.id!, form.title)">
                        <i class="bi bi-trash me-1"></i>
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Empty state -->
<div class="row" *ngIf="!loading && forms.length === 0">
    <div class="col-12">
        <div class="empty-state text-center py-5">
            <i class="bi bi-inbox display-1 text-muted mb-3"></i>
            <h4 class="text-muted">No hay formularios registradas</h4>
            <p class="text-muted">Crea tu primera formulario para comenzar</p>
            <button *ngIf="canManageForms()" class="btn btn-nur-primary mt-3" (click)="navigateToCreate()">
                <i class="bi bi-plus-circle me-2"></i>
                Crear Primera Formulario
            </button>
        </div>
    </div>
</div>
