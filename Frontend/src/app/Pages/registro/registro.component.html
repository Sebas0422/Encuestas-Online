<div class="page-container">
  <div class="login-box card shadow-sm border-0">
    <div class="card-body p-4 p-md-5">
      <h2 class="card-title text-center mb-4">Crear una Cuenta</h2>
      <div class="form-content-wrapper">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="form-group mb-3">
            <input type="text"
                   id="fullName"
                   name="fullName"
                   data-cy="register-fullName"
                   [(ngModel)]="fullName"
                   class="form-control form-control-lg"
                   placeholder="Nombre Completo"
                   required>
          </div>

          <div class="form-group mb-3">
            <input type="email"
                   id="email"
                   name="email"
                   data-cy="register-email"
                   [(ngModel)]="email"
                   class="form-control form-control-lg"
                   placeholder="Correo Electrónico"
                   required
                   email>
          </div>

          <div class="form-group mb-3">
            <input type="password"
                   id="password"
                   name="password"
                   data-cy="register-password"
                   [(ngModel)]="password"
                   class="form-control form-control-lg"
                   placeholder="Contraseña"
                   required
                   minlength="6">
          </div>

          <button type="submit"
                  data-cy="register-submit"
                  class="btn btn-primary w-100 btn-lg mb-3"
                  [disabled]="!registerForm.valid">
            Registrarse
          </button>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

        </form>

        <hr class="my-4">
        <div class="text-center">
          <a href="/login" data-cy="login-link" class="form-text">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
