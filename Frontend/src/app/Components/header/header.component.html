<nav class="modern-navbar">
  <div class="navbar-container">
    <!-- Logo y Marca -->
    <div class="navbar-brand-section">
      <a class="brand-link" routerLink="/">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHX0uzS9p1ShzL7Y1J8lTk6EJUd9itIMPigXIaZTv7CqCaDNF0fy8fl1MmoAc3knOZwkM&usqp=CAU"
          alt="Universidad NUR Logo" class="brand-logo">
        <span class="brand-text">Encuestas NUR</span>
      </a>
    </div>

    <!-- Navegación Central -->
    <div class="navbar-nav-section" *ngIf="authService.isAuthenticated() && router.url !== '/login'">
      <a class="nav-link-modern" routerLink="/campaigns" routerLinkActive="active">
        <i class="bi bi-folder-fill"></i>
        <span>Campañas</span>
      </a>
    </div>

    <!-- Sección de Usuario -->
    <div class="navbar-user-section">
      <!-- Cuando NO está autenticado -->
      <ng-container *ngIf="!authService.isAuthenticated()">
        <a class="btn-login" routerLink="/login">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Iniciar Sesión
        </a>
        <a class="btn-register" routerLink="/register">
          <i class="bi bi-person-plus me-2"></i>
          Registrarse
        </a>
      </ng-container>

      <!-- Cuando SÍ está autenticado -->
      <ng-container *ngIf="authService.isAuthenticated() && router.url !== '/login'">
        <!-- Información del Usuario -->
        <div class="user-info-display">
          <div class="user-avatar">
            {{ userInitials }}
          </div>
          <div class="user-details">
            <span class="user-name">{{ userName }}</span>
            <span class="user-email">{{ userEmail }}</span>
          </div>
        </div>

        <!-- Botón de Cerrar Sesión -->
        <button class="btn-logout" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>
          Cerrar Sesión
        </button>
      </ng-container>
    </div>
  </div>
</nav>
